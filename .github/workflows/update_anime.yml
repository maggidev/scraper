name: Hugging Face Keep Alive

on:
  schedule:
    # Roda a cada 40 minutos (Hugging Face costuma entrar em sleep após 48h, 
    # mas pings frequentes garantem que ele não saia do cache)
    - cron: '*/40 * * * *'
  workflow_dispatch: # Permite que você rode manualmente para testar

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Hugging Face Space
        run: |
          # Substitua pela URL direta do seu VS Code Web no Spaces
          curl -I -s https://maggidev-code.hf.space/ > /dev/null
          echo "Ping enviado com sucesso em $(date)"
