name: Update Anime Database

on:
  schedule:
    # 07:00 UTC é 04:00 AM Horário de Brasília
    - cron: '0 7 * * *'
  workflow_dispatch: 

permissions:
  contents: write # Essencial para permitir o Git Push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4 # Atualizado para v4

      - name: Configurar Python
        uses: actions/setup-python@v5 # Atualizado para v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install requests curl_cffi beautifulsoup4 lxml

      - name: Executar Workflow de Scraping
        env:
          # Adicione sua chave nos Secrets do Repositório com este nome
          SCRAPERANT_API_KEY: ${{ secrets.SCRAPERANT_API_KEY }}
        run: python workflow.py

      - name: Commit e Push das atualizações
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Adiciona todos os arquivos gerados/modificados
          git add api_data/*.json animes_full_db.json animes_limpos.json
          
          # Lógica inteligente: só commita se houver mudanças reais
          if git diff --staged --quiet; then
            echo "Nenhuma mudança detectada na database."
          else
            git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
